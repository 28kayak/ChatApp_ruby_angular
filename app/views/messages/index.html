<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<h1>Hello</h1>
<div class="container">
  <div class="messages">
    <ul>
      <% @messages.each do |message| %>
      <li>
        <%= message.body %>
      </li>
    </ul>
    <% end %>
  </div>
  <%= form_for @new_message, remote: true do |f|  %>
    <fieldset>
      <%= f.label :body  %>
      <%= f.text_field :body %>
      <%= f.submit "Send"  %>
    </fieldset>
  <% end %>
</div>

</body>
</html>
