<div class="container">
  <div class="messages">
    <ul>
      <% @messages.each do |message| %>
      <li>
        <%= message.body %>
      </li>
    </ul>
  </div>
  <%= form_for @new_messge do |f|  %>
    <fieldset>
      <%= f.label :body  %>
      <%= f.text_field :body %>
      <%= f.submit "Send"  %>
    </fieldset>
  <% end %>
</div>
